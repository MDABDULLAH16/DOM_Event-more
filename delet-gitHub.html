<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete GitHub Info</title>
  </head>
  <body>
    <h1>Welcome to my GitHub Page</h1>
    <p id="info">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reiciendis
      ullam, incidunt autem amet dolore et neque pariatur voluptates debitis
      officia. Deserunt sequi temporibus incidunt! Quisquam rerum provident
      iusto suscipit sunt?
    </p>
    <form>
      <input
        type="text"
        name=""
        id="input"
        placeholder="Write delete to delete info"
      />
      <button disabled id="btn-delete">Delete</button>
    </form>
    <script>
      const inputValue = document.getElementById("input");
      const btn = document.getElementById("btn-delete");
      const info = document.getElementById("info");
      //   button enable
      inputValue.addEventListener("keyup", function (event) {
        if (event.target.value === "delete") {
          btn.removeAttribute("disabled");
        } else {
          btn.setAttribute("disabled", true);
        }
      });

      btn.addEventListener("click", function (event) {
        event.preventDefault();
        info.innerText = "";
        inputValue.value = "";
        btn.setAttribute("disabled", true);
      });
    </script>
  </body>
</html>
